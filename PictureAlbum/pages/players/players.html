<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>players</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="players.css" rel="stylesheet" />
    <script src="players.js"></script>
    <script src="/js/data.js"></script>
</head>
<body>
    <div class="fragment players">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to players</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" style="margin-top: 125px; margin-right: -3px; margin-bottom: 3px; -ms-grid-row-span: 2; -ms-grid-column-span: 2;">
            <div id="duplikatiBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top', sticky:'true',layout:'custom'}">
                <div id="doublesTemplate" class="doublesTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="doublesGrid">
                        <div class="doubleName">
                            <img class="doubleImg" data-win-bind="src: slika" />
                            <h4 class="doubleIme" data-win-bind="innerHTML: ime"></h4>
                            <h4 class="doubleTeam" data-win-bind="innerHTML: tim"></h4>
                            Duplicates: <span class="doubleCount" data-win-bind="innerHTML: duplikati"></span>
                        </div>
                    </div>
                </div>

                <div id="doublesLV" class="doublesLV" data-win-control="WinJS.UI.ListView" data-win-options="{ selection: 'none' }"></div>
            </div>

            <div class="mygrid">
                <div id="igracTemplate" class="igracTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="igracGrid">
                        <img class="igracImg" data-win-bind="src: slika; alt: ime" width="200px" />
                        <h3 class="igracBroj" data-win-bind="innerHTML:  broj"></h3>
                        <h3 class="igracPozicija" data-win-bind="innerHTML: pozicija"></h3>
                        <h3 class="igracIme" data-win-bind="innerHTML: ime"></h3>
                    </div>
                </div>
                <div id="igracLV" class="igracLV" data-win-control="WinJS.UI.ListView" data-win-options="{ selection: 'none' }"></div>
            </div>
        </section>
    </div>
</body>
</html>
